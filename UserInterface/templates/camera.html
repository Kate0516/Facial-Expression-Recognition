<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAMERA</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static "images/favicon.ico" %}"/>


	<link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">


	<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
	<link href="{% static "css/magnific-popup.css" %}" rel="stylesheet">
	<link href="{% static "css/slick.css" %}" rel="stylesheet">
	<link type="{% static "text/css" rel="stylesheet" %}" href="css/killercarousel.css">
	<link href="{% static "css/jquery.fancybox.min.css" %}" rel="stylesheet">
	<link href="{% static "css/YouTubePopUp.css" %}" rel="stylesheet">

	<link href="{% static "css/style.css" %}" rel="stylesheet">
	<link href="{% static "css/responsive.css" %}" rel="stylesheet">

</head>
<body class="body-back" data-spy="scroll" data-target="#bs-example-navbar-collapse-1">
    <!-- back to top start -->
    <a href="#" id="back-top-btn"><i style="position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);">TOP</i></a>
	<!-- back to top end -->
    <!-- Loading -->
	<div id="musa-loader">
		<div class="loader">
			<div class="loader__bar"></div>
			<div class="loader__bar"></div>
			<div class="loader__bar"></div>
			<div class="loader__bar"></div>
			<div class="loader__bar"></div>
			<div class="loader__ball"></div>
		</div>
	</div>
	<!-- Loading -->
    <!-- Header -->
	<header>
		<nav id="nav-part" class="navbar header-nav other-nav sticky-top navbar-expand-md custom_nav">
			<div class="container menu-nav">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span></span>
					<span></span>
					<span></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav m-auto">
						<li class="nav-item"><a class="nav-link" href="../home">home<span class="sr-only">(current)</span></a></li>
						<li class="nav-item"><a class="nav-link" href="../photo">Photo Analysis</a></li>
                        <li class="nav-item"><a class="nav-link" href="../emoji">Get Your Emoji</a></li>
                        <li class="nav-item "><a class="nav-link active" href="../camera">Take a Picture</a></li>

					</ul>
				</div>
			</div>
		</nav>

	</header>
	<!-- Header End -->
    <!-- Get Start Banner Start -->
	<section id="get-start" class="get-banner">
		<div class="overlay-bg flex-center">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12">
						<div class="get-text text-center">
							<h2>拍摄照片分析表情</h2>
							<p>用您的摄像头拍摄一张照片（这可能需要获取您的摄像头权限）后上传，AI会在分析后返回您表情对应的emoji。</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Get Start Banner End -->
    <section id="start-form" class="get-form">
		<div class="container">
			<div class="row">
				<div class="col-md-12 form-part img-get">
					<div class="col-lg-6 col-md-6 col-sm-12 img-get">
						<div class="form-image">
                            <div >
                                <video id="video" width="425" height="320"controls></video>
                            </div>
						</div>
					</div>
                    <div  >
                    <canvas id="canvas" width="425" height="320" style="position:absolute;right:0%;top:0%;"></canvas>
                    </div>
                    <div >
                                <input type="button" id="capture" value="拍照" style="position:absolute;left:40%;top:110%;transform:translate(-50%,-50%);"/>
                                <input type="button" id="face" value="上传" style="position:absolute;left:50%;top:110%;transform:translate(-50%,-50%);"/>
                                <form action="/result/" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <input type="submit" value="分析" style="position:absolute;left:60%;top:110%;transform:translate(-50%,-50%);">
                                </form>
                            </div>


				</div>
			</div>
		</div>

	</section>




    <!-- Have Question Start -->
	<section id="have-qus" class="section have-qus">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="ques text-center">
                        <h4>{{ rlt }}</h4>
						{% get_static_prefix as STATIC_PREFIX %}
                        <img id="upload" src="{{ STATIC_PREFIX }}{{ emoji }}" />
                        <div class="squar-btn">
						<a href="../camera" class="text-center btn">TRY IT AGAIN
						</a>
					    </div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Have Question End -->
     <!--  contact Start  -->
	<section id="contact" class="section contact">
		<div class="container">
			<div class="row ">
				<div class="col-md-12 cont-text text-center">
					<p>制作者 高镇 学号 17343030 <a target="_blank" href="https://github.com/Kate0516">Github</a></p>

				</div>
			</div>
		</div>
	</section>
	<!--  contact End  -->
      <!-- jQuery -->
	<script type="text/javascript" src="{% static "js/camera.js" %}"></script>
	<script src="{% static "js/jquery-3.2.1.min.js" %}"></script>
	<script src="{% static "js/jquery-migrate-3.0.0.min.js" %}"></script>
	<!-- Plugins -->
	<script src="{% static "js/popper.min.js" %}"></script>
	<script src="{% static "js/SmoothScroll.js" %}"></script>
	<script src="{% static "js/waypoints.js" %}"></script>
	<script src="{% static "js/mixitup.min.js" %}"></script>
	<script src="{% static "js/slick.min.js" %}"></script>
	<script src="{% static "js/Carousel.js" %}"></script>
	<script src="{% static "js/isotope.pkgd.min.js" %}"></script>
	<script src="{% static "js/counter.js" %}"></script>
	<script src="{% static "js/jQuery-plugin-progressbar.js" %}"></script>
	<script src="{% static "js/jquery.fancybox.min.js" %}"></script>
	<script src="{% static "js/YouTubePopUp.jquery.js" %}"></script>
	<script src="{% static "js/bootstrap.min.js" %}"></script>
	<!-- custom -->

	<script src="{% static "js/custom.js" %}"></script>
</body>
</html>
