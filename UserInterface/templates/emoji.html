<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="Keywords" content="HTML,CSS,jQuery,Bootstrap,Web development,programming,portfolio,source code,colors,company,business,personal">
	<meta name="Description" content="Well designed, easy to understand and use">

	<!-- Page Title -->
	<title>EMOJI</title>
	<!-- / -->
    {% load static %}
	<!---Font Icon-->
	<link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">

	<!-- / -->

	<!-- Plugin CSS -->
	<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
	<link href="{% static "css/magnific-popup.css" %}" rel="stylesheet">
	<link href="{% static "css/slick.css" %}" rel="stylesheet">
	<link type="{% static "text/css" rel="stylesheet" %}" href="css/killercarousel.css">
	<link href="{% static "css/jquery.fancybox.min.css" %}" rel="stylesheet">
	<link href="{% static "css/YouTubePopUp.css" %}" rel="stylesheet">
	<!-- / -->

	<!-- Theme Style -->
	<link href="{% static "css/style.css" %}" rel="stylesheet">
	<link href="{% static "css/responsive.css" %}" rel="stylesheet">
	<!-- / -->

	<!-- Favicon -->
	<link rel="icon" href="{% static "images/favicon.ico" %}" />
	<!-- / -->
</head>

<!-- Body Start -->

<body class="body-back" data-spy="scroll" data-target="#bs-example-navbar-collapse-1">

	<!-- back to top start -->
    <a href="#" id="back-top-btn"><i style="position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);">TOP</i></a>
	<!-- back to top end -->

	<!-- Loading -->
	<div id="musa-loader">
		<div class="loader">
			<div class="loader__bar"></div>
			<div class="loader__bar"></div>
			<div class="loader__bar"></div>
			<div class="loader__bar"></div>
			<div class="loader__bar"></div>
			<div class="loader__ball"></div>
		</div>
	</div>
	<!-- Loading -->

	<!-- Header -->
	<header>
		<nav id="nav-part" class="navbar header-nav other-nav sticky-top navbar-expand-md custom_nav">
			<div class="container menu-nav">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span></span>
					<span></span>
					<span></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav m-auto">
						<li class="nav-item"><a class="nav-link" href="../home">home<span class="sr-only">(current)</span></a></li>
						<li class="nav-item"><a class="nav-link" href="../photo">Photo Analysis</a></li>
                        <li class="nav-item"><a class="nav-link active" href="../emoji">Get Your Emoji</a></li>
                        <li class="nav-item "><a class="nav-link" href="../camera">Take a Picture</a></li>

					</ul>
				</div>
			</div>
		</nav>

	</header>
	<!-- Header End -->

	<!-- Main Start -->


	<!-- Get Start Banner Start -->
	<section id="get-start" class="get-banner">
		<div class="overlay-bg flex-center">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12">
						<div class="get-text text-center">
							<h2>获得表情对应的Emoji</h2>
							<p>从本地选择一张图片上传，AI分析后会在返回您表情对应的emoji。</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Get Start Banner End -->

	<!-- Get Start form Start -->
	<section id="start-form" class="get-form">
		<div class="container">
			<div class="row">
				<div class="col-md-12 form-part img-get">
					<div class="col-lg-6 col-md-6 col-sm-12 img-get">
						<div class="form-image">
                            {% get_static_prefix as STATIC_PREFIX %}
							<img src="{{ STATIC_PREFIX }}{{ showimg }}" %}" id="upload" class="img-fluid" alt="img">
						</div>
					</div>

					<div class="col-lg-6 col-md-6 col-sm-12">
						<div class="form-area">
							<form class="cont-inline cont-mess flato" action="/emoji/" method="post" enctype="multipart/form-data">
        						{% csrf_token %}

        							<input type="file" name="face" onchange="showImg(this)" style="position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);">
									<input type="submit" value="上传" style="position:absolute;left:80%;top:50%;transform:translate(-50%,-50%);">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Have Question Start -->
	<section id="have-qus" class="section have-qus">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="ques text-center">
						{% get_static_prefix as STATIC_PREFIX %}
                        <img id="upload" src="{{ STATIC_PREFIX }}{{ emoji }}" />
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Have Question End -->
	<!-- Get Start form End -->
	<!--  contact Start  -->
	<section id="contact" class="section contact">
		<div class="container">
			<div class="row ">
				<div class="col-md-12 cont-text text-center">
					<p>制作者 高镇 学号 17343030 <a target="_blank" href="https://github.com/Kate0516">Github</a></p>

				</div>
			</div>
		</div>
	</section>
	<!--  contact End  -->


	<!-- jQuery -->
	<script type="text/javascript" src="{% static "js/control.js" %}"></script>
	<script src="{% static "js/jquery-3.2.1.min.js" %}"></script>
	<script src="{% static "js/jquery-migrate-3.0.0.min.js" %}"></script>
	<!-- Plugins -->
	<script src="{% static "js/popper.min.js" %}"></script>
	<script src="{% static "js/SmoothScroll.js" %}"></script>
	<script src="{% static "js/waypoints.js" %}"></script>
	<script src="{% static "js/mixitup.min.js" %}"></script>
	<script src="{% static "js/slick.min.js" %}"></script>
	<script src="{% static "js/Carousel.js" %}"></script>
	<script src="{% static "js/isotope.pkgd.min.js" %}"></script>
	<script src="{% static "js/counter.js" %}"></script>
	<script src="{% static "js/jQuery-plugin-progressbar.js" %}"></script>
	<script src="{% static "js/jquery.fancybox.min.js" %}"></script>
	<script src="{% static "js/YouTubePopUp.jquery.js" %}"></script>
	<script src="{% static "js/bootstrap.min.js" %}"></script>
	<!-- custom -->

	<script src="{% static "js/custom.js" %}"></script>
</body>
<!-- Body End -->

</html>
